<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="../base/css/init.css" />
  <link rel="stylesheet" href="../base/css/section.css">
  <link rel="stylesheet" href="../base/css/header.css" />
  <link rel="stylesheet" href="../base/css/footer.css" />
  <link rel="stylesheet" href="../base/css/noneBox.css">
  <link rel="stylesheet" href="css/numListTable.css">
  <link rel="stylesheet" href="css/home.css" />
  <title>CanvasLotto</title>
</head>

<body>
  <div id="wrapper">
    <script src="../base/components/header.js"></script>
    <section class="section1">
      <div class="grid-section-1 container">
        <div class="aside">

          <div class="anchor-box">
            <script src="../base/components/aside/myPage.js"></script>
          </div>


        </div>
        <div class="main">
          <div class="main-title">
            마이페이지 홈
          </div>

          <div class="left-right-container">
            <div class="left-container ">

              <div class="mypage-title box-color">나의 정보</div>

              <ul class="mypage-info-box mypage-box">
                <li class="mypage-nickname">
                  <div>
                    <span class="mypage-info-list-title">닉네임</span>
                    <span class="mypage-info-list-seperator">:</span>
                    <span id="nickname"></span>
                  </div>
                  <button type="button" class="btn box-color service-update-btn" id="nickname-update">변경</button>
                </li>
                <li class="mypage-phone">
                  <div>
                    <span class="mypage-info-list-title">휴대폰</span>
                    <span class="mypage-info-list-seperator">:</span>
                    <button type="button" class="btn box-color service-update-btn mobile-btn" id="">미인증</button>
                    <span id="phone-number"></span>


                  </div>
                  <button type="button" class="btn box-color service-update-btn" id="mobile">변경</button>
                </li>

                <li class="mypage-service">
                  <div>
                    <span class="mypage-info-list-title">서비스</span>
                    <span class="mypage-info-list-seperator">:</span>
                    <span id="service"></span>
                    <span id="service-expiry-date"></span>
                  </div>

                  <button type="button" class="btn box-color service-update-btn" id="service-update">변경</button>
                </li>
                <li>
                  <div>
                    <span class="mypage-info-list-title">기여점수</span>
                    <span class="mypage-info-list-seperator">:</span>
                    <span class="rank"></span>
                    <span id="point"></span>점
                  </div>
                </li>
              </ul>

            </div>
            <div class="right-container ">
              <div class="mypage-title box-color">지난회차(<span class="before-round"></span>) 결과</div>

              <ul class="mypage-info-box mypage-box">
                <li>
                  <div class="mypage-info-win-num-container">
                    <span class="mypage-info-list-title">당첨번호</span>
                    <span class="mypage-info-list-seperator">:</span>
                    <div class="mypage-win-num">
                    </div>
                  </div>
                </li>
                <li>
                  <div id="myOldInclude">
                    <span class="mypage-info-list-title"> 추천 수</span>
                    <span class="mypage-info-list-seperator">:</span>
                  </div>
                </li>
                <li>
                  <div id="myOldExclude">
                    <span class="mypage-info-list-title">제외 수</span>
                    <span class="mypage-info-list-seperator">:</span>
                  </div>
                </li>
                <li>
                  <div>
                    <span class="mypage-info-list-title">등수</span>
                    <span class="mypage-info-list-seperator">:</span>
                    <span id="lotto-rank"></span>
                  </div>
                </li>

              </ul>

            </div>
          </div>


          <div class="left-right-container">
            <div class="left-container ">

              <div class="mypage-title box-color">이번회차(<span class="current-round"></span>) 나의 추천 번호 </div>
              <div class="mypage-num-container inc-num-container mypage-box">

              </div>
            </div>
            <div class="right-container ">
              <div class="mypage-title box-color">이번회차(<span class="current-round"></span>) 나의 제외 번호</div>
              <div class="mypage-num-container exc-num-container mypage-box">
              </div>
            </div>
          </div>
          <div class="mypage-num-list-container">
            <div class="mypage-title box-color">이번회차(<span class="current-round"></span>) 나의 번호

              <div class="mypage-num-list-select">
                <span class="mypage-num-list-total-text">총 개수 :</span>
                <span class="mypage-num-list-select-total" id="num-list-select-total">0</span>
              </div>

            </div>
            <div class="mypage-table">
              <div class="mypage-table-header">
                <div class="mypage-table-round">
                  회차
                </div>
                <div class="mypage-table-date">
                  발급일
                </div>
                <div class="mypage-table-division">
                  구분
                </div>
                <div class="mypage-table-num">
                  번호
                </div>
                <div class="mypage-table-iswin">
                  결과
                </div>
              </div>
              <div class="mypage-table-num-box">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../base/components/footer.js"></script>
  </div>
  <script src="../base/js/polyfill.js"></script>
  <script src="../base/js/headerHover.js"></script>
  <script src="./js/home.js"></script>


  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
