<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../base/css/init.css" />
  <link rel="stylesheet" href="../base/css/section.css">
  <link rel="stylesheet" href="../base/css/header.css" />
  <link rel="stylesheet" href="../base/css/footer.css" />
  <link rel="stylesheet" href="css/myPage.css" />
  <link rel="stylesheet" href="css/numListTable.css">
  <title>CanvasLotto</title>
</head>

<body>
  <div id="wrapper">
    <script src="../base/components/header.js"></script>
    <section class="section1">
      <div class="grid-section-1 container">
        <div class="aside">

          <div class="anchor-box">
            <script src="../base/components/aside/myPage.js"></script>
          </div>


        </div>
        <div class="main">
          <div class="main-title">
            마이페이지 홈
          </div>

          <div class="left-right-container">
            <div class="left-container box-color">

              <div class="mypage-title">나의 정보</div>
              <div class="mypage-content-box">
                <ul class="mypage-info-box">
                  <li class="mypage-nickname">
                    <div>
                      <span>닉네임</span>
                      <span>:</span>
                      <span id="nickname">luckysso</span>
                    </div>
                    <button type="button" class="btn box-color service-update-btn" id="nickname-update">변경</button>
                  </li>
                  <li class="mypage-phone">
                    <div>
                      <span>휴대폰번호</span>
                      <span>:</span>
                      <span id="phone-number">010-9524-2432</span>
                    </div>
                  </li>
                  <li class="mypage-service">
                    <div>
                      <span>서비스</span>
                      <span>:</span>
                      <span id="service">일반</span>
                      <span id="service-expiry-date">20.12.31까지</span>
                    </div>

                    <button type="button" class="btn box-color service-update-btn" id="service-update">변경</button>
                  </li>
                  <li class="mypage-point">
                    <div>
                      <span>기여점수</span>
                      <span>:</span>
                      <span class="rank"></span>
                      <span id="point">93점</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="right-container box-color">
              <div class="mypage-title">지난 회차 결과</div>
              <div class="mypage-content-box">
                <ul class="mypage-info-box">
                  <li>
                    <div>
                      <span>당첨번호</span>
                      <span>:</span>
                      <div class="mypage-win-num">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div>
                      <span> 추천 수</span>
                      <span>:</span>
                      <span id="inc-num">2</span><span>개 등장</span>

                    </div>
                  </li>
                  <li>
                    <div>
                      <span>제외 수</span>
                      <span>:</span>
                      <span id="exc-num-total">15</span>개 중 <span id="exc-num">13</span>개 적중</span>
                    </div>
                  </li>
                  <li>
                    <div>
                      <span>등수</span>
                      <span>:</span>
                      <span id="lotto-rank">5</span>등
                    </div>
                  </li>

                </ul>
              </div>
            </div>
          </div>


          <div class="left-right-container">
            <div class="left-container box-color">

              <div class="mypage-title ">이번 회차 나의 추천 번호</div>
              <div class="mypage-num-container inc-num-container">

              </div>
            </div>
            <div class="right-container box-color">
              <div class="mypage-title ">이번 회차 나의 제외 번호</div>


              <div class="mypage-num-container exc-num-container">

              </div>
            </div>
          </div>
          <div class="mypage-num-list-container">
            <div class="mypage-title box-color">이번 회차 나의 번호</div>
            <div class="mypage-table-header">
              <div class="mypage-table-round">
                회차
              </div>
              <div class="mypage-table-date">
                발급일
              </div>
              <div class="mypage-table-division">
                구분
              </div>
              <div class="mypage-table-num">
                번호
              </div>
              <div class="mypage-table-iswin">
                당첨결과
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </section>
  <script src="../base/components/footer.js"></script>
  </div>
  <script src="../base/js/headerHover.js"></script>
  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
