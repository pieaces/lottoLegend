<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500|Nanum+Gothic&display=swap&subset=korean">
<link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
        <link rel="stylesheet" href="../base/css/footer.css" />
     <link rel="stylesheet" href="../base/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/currentPayment.css">
    <title>로또끝</title>
</head>

<body>
    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        주문현황
                    </div>
                    <div class="pay-result-info-box">
                        <div class="board-container box-color">
                            <div class="board-header">
                                무통장입금 주문현황
                            </div>
                            <div class="board-section none">
                                <div class="board-box">
                                    <div class="board-title">
                                        주문일자
                                    </div>
                                    <div class="board-content" id="orderDate"></div>
                                </div>
                                <div class="board-box">
                                    <div class="board-title">
                                        상품명
                                    </div>
                                    <div class="board-content"  id="orderProduct"></div>
                                </div>
                                <div class="board-box">
                                    <div class="board-title">
                                        결제금액
                                    </div>
                                    <div class="board-content" id="orderPrice"></div>
                                </div>
                                <div class="board-box">
                                    <div class="board-title">
                                        입금자명
                                    </div>
                                    <div class="board-content" id="person"></div>
                                </div>
                                <div class="board-box">
                                    <div class="board-title">
                                        입금계좌
                                    </div>
                                    <div class="board-content">
                                        <ul>
                                            <li>국민은행 : 756402-01-304886 (박재성)</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="board-box">
                                    <div class="board-title">
                                        입금기한
                                    </div>
                                    <div class="board-content" id="dueDate""></div>
                                </div>
                                <div class="board-box">
                                    <div class="board-title">
                                        주문취소
                                    </div>
                                    <div class="board-content"><u id="cancel">주문취소</u></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pay-account-info-box">
                        <div class="board-container box-color">
                            <div class="board-header">
                                결제 안내
                            </div>
                            <div class="board-section">
                                <div class="board-s-box">반드시 입금자명과 동일하게 입금해주세요. 번거로운 본인확인을 줄이기 위함입니다.</div>
                                <div class="board-s-box">정해진 기일 내에 입금이 완료되지 않으면, 자동으로 주문취소됩니다.</div>
                                <div class="board-s-box">정확한 금액으로 입금해주시기 바랍니다.</div>
                                <div class="board-s-box">그 외 기타사항은 고객문의 - 1:1 문의 게시판에 문의바랍니다.</div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="./js/currentPayment.js"></script>
    
</body>

</html>
