<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500|Nanum+Gothic&display=swap&subset=korean">
<link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
        <link rel="stylesheet" href="../base/css/footer.css" />
     <link rel="stylesheet" href="../base/css/fontawesome.min.css">
    <link rel="stylesheet" href="../base/css/checkbox.css">
    <link rel="stylesheet" href="../base/css/numListSelect.css">
    <link rel="stylesheet" href="../system/css/func3NumListTable.css">
    <link rel="stylesheet" href="../base/css/selectr.min.css">
    <link rel="stylesheet" href="../base/css/selectbox.css">
    <link rel="stylesheet" href="css/numListTable.css">
    <link rel="stylesheet" href="css/myNumbers.css">
    <title>로또끝</title>
</head>

<body>

    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        나의 번호리스트
                    </div>
                    <div class="selectbox-wrapper none">
                        <div class="mypage-selectbox-container">
                            <div class="selectbox-container">
                                <div class="selectbox-box">
                                    <select id="round-select-box">
                                    </select>
                                </div>
                                <div class="selectbox-box">
                                    <select id="tool-select-box">
                                    </select>
                                </div>
                                <div class="selectbox-box">
                                    <select id="method-select-box">
                                    </select>
                                </div>
                            </div>
                            <div class="num-list-select">
                                <span class="num-list-select-current" id="num-list-select-current"></span>
                                <span>/</span>
                                <span class="num-list-select-total" id="num-list-select-total"></span>
                            </div>
                        </div>  
                        <div class="mypage-toggle-btn-box">
                            <button type="button" class="btn mypage-toggle-btn"></button>
                        </div>                                          
                    </div>
                    <div class="mypage-num-delete-btn-box none">
                        <button type="button" class="btn mypage-num-delete-btn">삭제</button>
                    </div>           
                    <div class="mypage-table">
                        <div class="mypage-table-header">
                            <div class="mypage-table-checkbox">
                                <div class="input-checkbox-container">
                                    <input type="checkbox" name="" id="all-check">

                                </div>
                            </div>
                            <div class="mypage-table-round">
                                회차
                            </div>
                            <div class="mypage-table-date">
                                발급일
                            </div>
                            <div class="mypage-table-division">
                                구분
                            </div>
                            <div class="mypage-table-num">
                                번호
                            </div>
                            <div class="mypage-table-iswin">
                                당첨 결과
                            </div>
                        </div>
                        <div class="mypage-table-num-box">
                        </div>
                    </div>
                    <div class="mypage-num-delete-btn-box none">
                        <button type="button" class="btn mypage-num-delete-btn">삭제</button>
                    </div>
                    <div class="mypage-num-list-info-text">
                        원할한 서비스를 위하여 무료조합의 경우 최근 4주간 내역만 보존됩니다.
                        <br>
                        4주 이상의 무료조합은 당첨된 조합만 보존되고, 나머지는 자동삭제됩니다.
                    </div>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="js/numbersList.js"></script>
    
</body>

</html>
