<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500|Nanum+Gothic&display=swap&subset=korean">
<link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
        <link rel="stylesheet" href="../base/css/footer.css" />
     <link rel="stylesheet" href="../base/css/fontawesome.min.css">
    <link rel="stylesheet" href="../base/css/selectr.min.css">
    <link rel="stylesheet" href="../base/css/selectbox.css">
    <link rel="stylesheet" href="css/numListResult.css">
    <link rel="stylesheet" href="css/myIncludeExclude.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper" data-choice="Include">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        나의 추천/제외 번호
                    </div>
                    <div class="selectbox-wrapper none">
                        <div class="selectbox-container">
                            <div class="selectbox-box">
                                <select name="" id="round-select-box">
                                </select>
                            </div>
                            <span class="selectbox-text">회</span>
                        </div>
                    </div>
                    <div class="mypage-win-num-container box-color">
                        <span class="mypage-win-num-text">당첨번호 :</span>
                        <div class="mypage-win-num-box">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                    <div class="left-right-container">
                        <div class="left-container">
                            <div class="mypage-num-wrapper">
                                <div class="mypage-num-title mypage-inc-num-title">
                                    추천번호
                                </div>
                                <div class="mypage-num-container inc-num-container">

                                </div>
                            </div>
                            <div class="num-result-box inc-num-result-box box-color">
                                <span class="num-result-total" id="inc-num-result-total"></span>
                                개 중&nbsp;
                                <span class="num-result-value" id="inc-num-result-value"></span>개
                                예측성공 ( <span class="num-result-percent" id="inc-num-result-percent"></span> %)
                            </div>
                        </div>
                        <div class="right-container">

                            <div class="mypage-num-wrapper">
                                <div class="mypage-num-title mypage-exc-num-title">
                                    제외번호
                                </div>
                                <div class="mypage-num-container exc-num-container">

                                </div>
                            </div>
                            <div class="num-result-box exc-num-result-box box-color">
                                <span class="num-result-total" id="exc-num-result-total"></span>
                                개 중&nbsp;
                                <span class="num-result-value" id="exc-num-result-value"></span>개
                                예측성공 ( <span class="num-result-percent" id="exc-num-result-percent"></span> %)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="js/includeExclude.js"></script>
    
</body>

</html>
