<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="./css/find.css">
    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="main find-form-wrapper">
                    <div class="find-form-container">
                        <div class="find-title-text">
                            비밀번호 재설정
                        </div>
                        <form id="find-form-id">
                            <div class="find-container">
                                <div class="find-box">
                                    <div class="find-title-box">
                                        <div class="find-title">아이디</div>
                                    </div>
                                    <div class="find-input-box ">
                                        <input type="text" id="userName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="find-btn-box">
                                <button type="submit" class="btn find-btn" id="send">확인</button>
                            </div>
                        </form>
                        <form id="find-form-code" class="none">
                            <div class="find-container">
                                <div class="find-box">
                                    <div class="find-title-box">
                                        <div class="find-title">인증번호</div>
                                    </div>
                                    <div class="find-input-box">
                                        <input type="text" id="code" required>
                                    </div>
                                </div>
                                <div class="find-box">
                                    <div class="find-title-box">
                                        <div class="find-title">새 비밀번호</div>
                                    </div>
                                    <div class="find-input-box ">
                                        <input type="password" id="password" required
                                            pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$">
                                        <div class="find-info-box">
                                            8자리 이상 문자+숫자로 입력해주세요
                                        </div>
                                    </div>
                                </div>
                                <div class="find-box">
                                    <div class="find-title-box">
                                        <div class="find-title">새 비밀번호 확인</div>
                                    </div>
                                    <div class="find-input-box">
                                        <input type="password" id="password-check" required>
                                        <div class="find-info-box">
                                            비밀번호와 똑같이 입력해주세요
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="find-btn-box">
                                <button type="submit" class="btn find-btn" id="update">변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="../base/js/headerHover.js"></script>
    <script src="js/findPw.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
