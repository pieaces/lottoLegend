<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="./css/base.css">
    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="../base/components/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        닉네임 변경
                    </div>
                    <form>
                        <div class="account-box">
                            <div class="account-title-box">
                                <div class="account-title">닉네임</div>
                            </div>
                            <div class="account-input-box account-input-size">
                                <input type="text" id="nickname" required>
                                <div class="account-info-box">
                                    닉네임은 공백이 허용되지 않습니다
                                </div>
                            </div>
                        </div>
                        <div class="account-btn-box">
                            <button type="submit" class="btn account-btn" id="nickname-update">변경</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/headerHover.js"></script>

    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</body>

</html>
