<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500|Nanum+Gothic&display=swap&subset=korean">
<link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
        <link rel="stylesheet" href="../base/css/footer.css" />
     <link rel="stylesheet" href="../base/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/find.css">
    <title>로또끝</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="main find-form-wrapper">
                    <div class="find-form-container">
                        <div class="find-title-text">
                            아이디 찾기
                        </div>
                        <form id="form">
                            <div class="find-container">
                                <div class="find-box">
                                    <div class="find-title-box">
                                        <div class="find-title">휴대폰번호</div>
                                    </div>
                                    <div class="find-input-box  find-phone-box">
                                        <input type="text" id="phone-number-first" style="width:10rem;" required>
                                        <div class="dash">
                                            -
                                        </div>
                                        <input type="text" id="phone-number-mid" required>
                                        <div class="dash">
                                            -
                                        </div>
                                        <input type="text" id="phone-number-last" required>
                                    </div>
                                </div>
                            </div>
                            <div class="find-btn-box">
                                <button type="submit" class="btn find-btn">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="js/findId.js"></script>
    

</body>

</html>
