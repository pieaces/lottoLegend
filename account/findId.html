<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="./css/find.css">
    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="../base/components/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        아이디 찾기
                    </div>
                    <form>
                        <div class="find-container">
                            <div class="find-box">
                                <div class="find-title-box">
                                    <div class="find-title">비밀번호</div>
                                </div>
                                <div class="find-input-box find-input-size">
                                    <input type="password" id="password" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$"
                                        required>
                                    <div class="find-info-box">
                                        8자리 이상 영문자+숫자로 입력해주세요
                                    </div>
                                </div>
                            </div>
                            <div class="find-box">
                                <div class="find-title-box">
                                    <div class="find-title">비밀번호 확인</div>
                                </div>
                                <div class="find-input-box find-input-size">
                                    <input type="password" id="password-check" required>
                                    <div class="find-info-box">
                                        비밀번호와 똑같이 입력해주세요
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="find-btn-box">
                            <button type="submit" class="btn find-btn" id="nickname-update">변경</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/headerHover.js"></script>

    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</body>

</html>
