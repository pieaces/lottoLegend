<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../base/css/init.css" />
  <link rel="stylesheet" href="../base/css/section.css">
  <link rel="stylesheet" href="../base/css/header.css" />
  <link rel="stylesheet" href="../base/css/footer.css" />
  <link rel="stylesheet" href="css/signIn.css">

  <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div id="wrapper">
    <div class="hamburger-menu">
      <div class="hamburger-menu-header">
        <div class="hamburger-my-info">

        </div>
      </div>
    </div>
    <script src="../base/components/header.js"></script>
    <div class="section1">
      <div class="grid-section-1 container">
        <div class="aside">
          <div class="anchor-box">
            <div class="anchor-title">
              로그인
            </div>
          </div>
        </div>
        <div class="main">
          <div class="main-title">
            로그인
          </div>

          <div class="login-container">

            <div class="login-box box-color">
              <div class="login-title-text">
                로또끝에 오신 걸 환영합니다!
              </div>
              <div class="login-content-box">
                <input type="text" id="userName" placeholder="아이디" />

                <input type="password" id="password" placeholder="비밀번호" />
                <button type="button" class="btn login-btn" id="login-btn">로그인</button>
                <div class="login-service">
                  <p><a href="#">아이디 찾기</a></p>
                  <span class="vertical-line">|</span>
                  <p><a href="#">비밀번호 찾기</a></p>
                  <span class="vertical-line">|</span>
                  <p><a href="../account/signUp.html">회원가입</a></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="../base/components/footer.js"></script>
  </div>
  <script src="../base/js/headerHover.js"></script>
  <script src="js/signIn.js"></script>
  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</body>

</html>
