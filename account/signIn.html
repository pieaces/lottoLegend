<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../base/css/init.css" />
  <link rel="stylesheet" href="../base/css/section.css">
  <link rel="stylesheet" href="../base/css/header.css" />
  <link rel="stylesheet" href="../base/css/footer.css" />
  <link rel="stylesheet" href="css/signIn.css">

  <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div id="wrapper">
    <script src="../base/components/header.js"></script>
    <section class="section1">
      <div class="grid-section-1 container">

        <div class="main login-container">
          <div class="login-box box-color">
            <div class="login-title-text">
              LOGIN
            </div>
            <div class="login-content-wrapper">
              <div class="login-content-container-box">
                <div class=" login-content-container">
                  <div class=" login-input-container">
                    <input type="text" id="userName" placeholder="아이디" />

                    <input type="password" id="password" placeholder="비밀번호" />
                  </div>
                  <div class="login-btn-container">
                    <button type="button" class="btn login-btn" id="login-btn">로그인</button>
                  </div>
                </div>
                <div class="login-service">
                  <p><a href="#">아이디 찾기</a></p>
                  <span>|</span>
                  <p><a href="#">비밀번호 찾기</a></p>
                  <span>|</span>
                  <p><a href="../account/agree.html">회원가입</a></p>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>
    <script src="../base/components/footer.js"></script>
  </div>
  <script src="../base/js/polyfill.js"></script>
  <script src="js/signIn.js"></script>

  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
