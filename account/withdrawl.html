<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500|Nanum+Gothic&display=swap&subset=korean">
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="../base/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/account.css">
    <title>로또끝</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="main account-form-wrapper">
                    <div class="account-form-container">
                        <div class="account-title-text">
                            회원탈퇴
                        </div>                  
                        <form id="withdrawl-form">
                            <div class="account-container">                              
                                <div class="account-box">
                                    <div class="account-title-box">
                                        <div class="account-title">비밀번호</div>
                                    </div>
                                    <div class="account-input-box ">
                                        <input type="password" id="password" required>                                       
                                    </div>
                                </div>                               
                            </div>
                            <div class="account-btn-box">
                                <button type="submit" class="btn account-btn" id="withdrawl">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="js/withdrawl.js"></script>
    
</body>

</html>
