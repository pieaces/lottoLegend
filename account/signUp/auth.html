<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="./css/inputBox.css">
    <link rel="stylesheet" href="css/auth.css">

    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="../base/components/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/signUp.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        회원가입
                    </div>

                    <div>

                        <div class="account-box">
                            <div class="account-title-box">
                                <div class="account-title">인증번호</div>
                            </div>
                            <div class="account-input-box ">
                                <input type="text" name="" id="auth-num">
                            </div>
                        </div>
                        <div class="auth-alert-box"></div>

                        <div class="auth-check-container">
                            <div class="auth-check-box">
                                <button type="button" class="btn auth-again-btn">재전송</button>
                                <button type="button" class="btn auth-check-btn" id="auth-check">
                                    확인</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/headerHover.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</body>

</html>
