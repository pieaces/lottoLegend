<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500|Nanum+Gothic&display=swap&subset=korean">
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="../base/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/join.css">
    <title>로또끝</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">

        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/signUp.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        회원가입
                    </div>

                    <form class="signUp-form">
                        <div class="join-container-box">
                            <div class="join-box">
                                <div class="join-title-box">
                                    <div class="join-title">아이디</div>
                                </div>
                                <div class="join-input-box ">
                                    <input type="text" id="id" required>
                                    <div class="join-info-box">
                                        아이디는 최소 4글자 최대 16자로 작성해주세요.
                                    </div>
                                </div>

                            </div>
                            <div class="join-box">
                                <div class="join-title-box">
                                    <div class="join-title">닉네임</div>
                                </div>
                                <div class="join-input-box ">
                                    <input type="text" id="nickname" required>
                                    <div class="join-info-box">
                                        닉네임은 한/영 최소 2자 최대 8자로 작성해주세요.
                                    </div>
                                </div>
                            </div>

                            <div class="join-box">
                                <div class="join-title-box">
                                    <div class="join-title">비밀번호</div>
                                </div>
                                <div class="join-input-box ">
                                    <input type="password" id="password" required
                                        pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$">
                                    <div class="join-info-box">
                                        8자리 이상 문자+숫자로 입력해주세요
                                    </div>
                                </div>
                            </div>

                            <div class="join-box">
                                <div class="join-title-box">
                                    <div class="join-title">비밀번호 확인</div>
                                </div>
                                <div class="join-input-box ">
                                    <input type="password" id="password-check" required>
                                    <div class="join-info-box">
                                        비밀번호와 똑같이 입력해주세요
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="join-btn-box">
                            <button type="submit" class="btn join-btn" id="signUp">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="js/join.js"></script>

    
</body>

</html>
