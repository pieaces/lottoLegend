<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../base/css/init.css" />
    <link rel="stylesheet" href="../../base/css/section.css">
    <link rel="stylesheet" href="../../base/css/header.css" />
    <link rel="stylesheet" href="../../base/css/footer.css" />
    <link rel="stylesheet" href="./css/inputBox.css">

    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="../../base/components/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../../base/components/aside/signUp.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        회원가입
                    </div>

                    <form class="signUp-form">
                        <div class="account-container-box">
                            <div class="account-box">
                                <div class="account-title-box">
                                    <div class="account-title">아이디</div>
                                </div>
                                <div class="account-input-box ">
                                    <input type="text" id="id" required>
                                    <div class="account-info-box">
                                        아이디는 최대 16자 이내로 작성해주세요.
                                    </div>
                                </div>

                            </div>
                            <div class="account-box">
                                <div class="account-title-box">
                                    <div class="account-title">닉네임</div>
                                </div>
                                <div class="account-input-box ">
                                    <input type="text" id="nickname" required>
                                    <div class="account-info-box">
                                        닉네임은 한/영 8자 이내로 작성해주세요.
                                    </div>
                                </div>
                            </div>

                            <div class="account-box">
                                <div class="account-title-box">
                                    <div class="account-title">비밀번호</div>
                                </div>
                                <div class="account-input-box ">
                                    <input type="password" id="password" required
                                        pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$">
                                    <div class="account-info-box">
                                        8자리 이상 문자+숫자로 입력해주세요
                                    </div>
                                </div>
                            </div>

                            <div class="account-box">
                                <div class="account-title-box">
                                    <div class="account-title">비밀번호 확인</div>
                                </div>
                                <div class="account-input-box ">
                                    <input type="password" id="password-check" required>
                                    <div class="account-info-box">
                                        비밀번호와 똑같이 입력해주세요
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="account-btn-box">
                            <button type="submit" class="btn account-btn" id="signUp">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../../base/components/footer.js"></script>
    </div>
    <script src="../../base/js/polyfill.js"></script>
    <script src="../../base/js/headerHover.js"></script>
    <script src="js/join.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</body>

</html>
