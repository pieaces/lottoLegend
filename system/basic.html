<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="../base/css/checkbox.css">
    <link rel="stylesheet" href="../base/css/numListSelect.css">
    <link rel="stylesheet" href="css/function3.css">
    <link rel="stylesheet" href="css/func3LineGen.css">
    <link rel="stylesheet" href="css/func3NumBox.css">
    <link rel="stylesheet" href="css/func3NumList.css">
    <link rel="stylesheet" href="css/func3NumListTable.css">
    <link rel="stylesheet" href="css/basic.css">

    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/system.js"></script>
                    </div>

                </div>
                <div class="main">
                    <div class="main-title">
                        기본 필터
                    </div>
                    <div class="line-gen-text-toggle-box box-color">
                        <div class="line-gen-text-toggle line-gen-text-toggle-show">
                            +설명
                        </div>
                        <div class="line-gen-text-content none">
                            1. <span style="color:blue;font-weight: 500;">추천수</span>목록에서 번호를 선택하시면, 해당 번호는<spanstyle="font-weight: 500;">고정수</span>로 지정됩니다.
                            선택하지 않으시면, 고정수 없이 조합이 생성됩니다.
                            <br>
                            2. <span style="color:red;font-weight: 500;">제외수</span>목록의 번호들은 전원 제외수로 지정됩니다.
                            <br>
                            3. 필요에 따라 <span style="font-weight: 500;">구간별 개수 제한</span>도 설정하실 수 있습니다. 구간별 개수 통계를 보여드리니 참고바랍니다.<br>
                            <div style="margin-top:1rem">
                            번호는 5개씩 생성되며, 원하실 경우 선택하셔서 저장하실 수 있습니다.<br>
                            저장된 번호는 <span style="font-weight: 500;">마이페이지</span>에서 확인가능하며, 추첨직후 <span
                                style="font-weight: 500;">자동으로 당첨확인</span>됩니다.
                            </div>
                        </div>
                        <div class="line-gen-text-toggle line-gen-text-toggle-hide none">
                            설명닫기
                        </div>
                    </div>
                    <div>
                        <div class="line-gen-toggle-btn-container">
                            <div class="line-gen-round"></div>
                            <div class="line-gen-toggle-btn-box">
                                <button type="button" class="btn line-gen-toggle-btn">구간(색상)별 개수 조건 적용</button>
                            </div>
                        </div>
                        <div class="func3-filter-container-box-1 box-color">

                            <div class="func3-filter-container">
                                <div class="func3-filter-title">나의 추천수</div>
                                <div class="func3-filter-value-container">
                                    <div class="func3-filter-value-box" id="include">

                                    </div>
                                </div>
                            </div>
                            <div class="func3-filter-container">
                                <div class="func3-filter-title">나의 제외수</div>
                                <div class="func3-filter-value-container">
                                    <div class="func3-filter-value-box" id="exclude">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="line-gen-stack-chart-container none">
                            <div class="line-gen-stack-half-container">
                                <div class="line-gen-stack-chart-box box-color">
                                    <div class="line-gen-stack-canvas-box">                            
                                    <canvas id="predict-canvas"></canvas>
                                </div>                                    
                                </div>
                                <div class="line-gen-stack-chart-box box-color">
                                    <div class="line-gen-stack-canvas-box">
                                    <canvas id="actual-canvas"></canvas>
                                </div>
                                </div>
                            </div>
                            <div class="line-gen-stack-half-container">
                                <div class="line-gen-stack-chart-box box-color">
                                    <div class="line-gen-stack-canvas-box">
                                    <canvas id="lately-canvas"></canvas>
                                </div>
                                </div>
                                <div class="line-gen-stack-chart-box box-color">
                                    <div class="line-gen-stack-canvas-box">
                                    <canvas id="selection-canvas"></canvas>
                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="line-gen-num-container">
                            <table class="table line-gen-num-table hide">
                                <tr>
                                    <td>
                                        <div class="line-gen-num-input-container">
                                            <label for="first-nums">1번대</label>
                                            <div class="line-gen-num-input-box">
                                                <input type="number" id="first-nums">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="line-gen-num-input-container">
                                            <label for="tenth-nums">10번대</label>
                                            <div class="line-gen-num-input-box">
                                                <input type="number" id="tenth-nums">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="line-gen-num-input-container">
                                            <label for="twentieth-nums">20번대</label>
                                            <div class="line-gen-num-input-box">
                                                <input type="number" id="twentieth-nums">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="line-gen-num-input-container">
                                            <label for="thirtieth-nums">30번대</label>
                                            <div class="line-gen-num-input-box">
                                                <input type="number" id="thirtieth-nums">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="line-gen-num-input-container">
                                            <label for="fortieth-nums">40번대</label>
                                            <div class="line-gen-num-input-box">
                                                <input type="number" id="fortieth-nums">
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                            </table>
                            <div class="line-gen-make-btn-box">
                                <button type="button" class="btn make-btn" id="make">생성</button>
                            </div>
                        </div>

                        <div class="func3-num-wrapper none">
                            <div class="func3-all-check-box-container box-color">
                                <div class="func3-all-check-box-left">
                                    <div class="func3-all-check-box">
                                        <div class="input-checkbox-container">
                                            <input type="checkbox" id="all-check" />

                                        </div>
                                    </div>
                                    <span class="func3-all-check-text">모두</span>
                                    <div class="num-list-select">
                                        <span class="num-list-select-current" id="num-list-select-current"></span>
                                        <span>/</span>
                                        <span class="num-list-select-total" id="num-list-select-total"></span>
                                    </div>
                                </div>
                                <div class="func3-save-box-1">
                                    <button type="button" class="btn save-btn">저장</button>
                                </div>
                            </div>
                            <div class="func3-num-container-box">
                            </div>
                            <div class="func3-save-box-2 box-color">
                                <button type="button" class="btn save-btn">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="../base/js/headerHover.js"></script>
    <script src="js/basic.js"></script>

    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
