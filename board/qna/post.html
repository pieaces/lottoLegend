<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../base/css/init.css" />
    <link rel="stylesheet" href="../../base/css/section.css">
    <link rel="stylesheet" href="../../base/css/header.css" />
    <link rel="stylesheet" href="../../base/css/footer.css" />
    <link rel="stylesheet" href="../css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper" data-category="qna">
        <script src="../../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div>
                        <div class="anchor-box">
                            <script src="../../base/components/aside/qna.js"></script>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        Q & A 글쓰기
                    </div>
                    <!-- <script src="../components/post.js"></script> -->
                    <div class="comment-title">
                        <div class="title-label box-color">제목</div>
                        <input type="text" class="title" id="title-text">
                    </div>
                    <div class="textarea-box">
                        <textarea id="sample"></textarea>
                    </div>
                    <div>
                        <div id="image-wrapper" class="image-list">
                            <div class="file-list-info">
                                <div class="button-wrapper">
                                    <button type="submit" class="btn post-btn" id="submit-btn">
                                        완료
                                    </button>
                                </div>
                            </div>
                            <div class=" file-list">
                                <div class="img-btn-container">
                                    <div class="img-btn-box">
                                        <span class="file-list-text">파일 목록</span>
                                        <div class="img-upload-box">

                                            <span class="img-upload-text">
                                                사진 업로드
                                            </span>
                                            <input type="file" class="files-upload" id="files-upload" accept="image/*"
                                                multiple="multiple" />
                                        </div>
                                        <button class="btn image-remove" id="image-remove" disabled>사진 삭제</button>

                                        <span class="image-total-size" id="image-total-size">0.00MB</span>
                                        <span class="post-alert" id="post-alert">최대 4MB</span>
                                    </div>


                                </div>
                                <ul id="image-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="../../base/components/footer.js"></script>
    </div>
    <script src="../../base/js/headerHover.js"></script>
    <script src="../js/post.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
