<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../base/css/init.css" />
    <link rel="stylesheet" href="../../base/css/section.css">
    <link rel="stylesheet" href="../../base/css/header.css" />
    <link rel="stylesheet" href="../../base/css/footer.css" />
    <link rel="stylesheet" href="../../base/css/noneBox.css">
    <link rel="stylesheet" href="../css/incExcNum.css">
    <link rel="stylesheet" href="../../base/css/suneditor.min.css">
    <link rel="stylesheet" href="../css/read.css">

    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper" data-category="include">
        <script src="../../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div>
                        <div class="anchor-box">
                            <script src="../../base/components/aside/analysis.js"></script>
                        </div>
                    </div>
                </div>

                <div class="main">
                    <div class="main-title main-read-box">
                        추천수 공유
                        <a href="post.html" class="post-btn">글쓰기</a>
                    </div>
                    <div class="text-title">
                        <h1 id="content-title"></h1>
                        <div class="author-time">
                            <span id="author-time"></span>
                        </div>
                    </div>
                    <div class="text-info">
                        <div class="author-name">
                            <span id="postRank" class="rank"></span><span id="author-name"></span>
                        </div>
                        <div>

                            <div class="author-lookup">
                                조회 : <span id="author-lookup" class="author-lookup-text-box"></span>회 &nbsp;
                                추천 : <span id="recommendation" class="author-lookup-text-box"></span>
                            </div>
                        </div>
                    </div>
                    <div class="text-update-container hide">
                        <div class="text-update-btn-box">
                            <button type="button" class="btn read-btn" id="content-update-btn" onclick="">수정</button>
                            <button type="button" class="btn read-btn" id="delete-btn">삭제</button>
                        </div>
                    </div>
                    <div class="inc-exc-num-wrapper-box">
                        <div class="inc-exc-num-wrapper">
                            <div class="inc-exc-num-title box-color">
                                다음회차(<span id="current-text" style="font-weight: bold;"></span>) 추천수 번호
                            </div>
                            <div class="inc-exc-num-container-box">
                                <div class="inc-exc-num-container" id="current">

                                </div>
                            </div>
                        </div>
                        <div class="inc-exc-num-wrapper">
                            <div class="inc-exc-num-title box-color">
                                지난회차(<span id="before-text" style="font-weight: bold;"></span>) 추천수 결과
                            </div>
                            <div class="inc-exc-num-container-box">
                                <div class="inc-exc-num-container" id="before">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="text-content" class="text-content sun-editor-editable"></div>
                    <div class="comment-list-title">
                        <div>
                            댓글(<span id="comment-num"></span>개)
                        </div>
                        <button type="button" class="btn reco-btn" id="reco-btn">
                            추천
                        </button>
                    </div>
                    <div class="comment-write-text-box">
                        <textarea placeholder="소중한 댓글을 남겨주세요" class="comment-write-text"
                            id="comment-write-text"></textarea>
                        <div class="char-count-container">
                            <div class="char-count-box">
                                <span id="char-current-count">0</span>/
                                <span id="char-max-count">150</span>
                            </div>
                            <button type="button" class="btn read-btn" id="comment-submit">등록</button>
                        </div>
                    </div>
                    <div class="comment-container-box">
                    </div>
                </div>
            </div>
        </section>

        <script src="../../base/components/footer.js"></script>
    </div>
    <script src="../../base/js/polyfill.js"></script>
    <script src="../js/read.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
