<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../base/css/init.css" />
  <link rel="stylesheet" href="../base/css/section.css">
  <link rel="stylesheet" href="../base/css/header.css" />
  <link rel="stylesheet" href="../base/css/footer.css" />
  <link rel="stylesheet" href="../base/css/boundaryLine.css">
  <link rel="stylesheet" href="css/introduce.css">
  <link rel="stylesheet" href="css/pay.css">
  <title>CanvasLotto</title>
</head>

<body>
  <div id="wrapper">
    <script src="../base/components/header.js"></script>
    <section class="section1">
      <div class="grid-section-1 container">
        <div class="aside">

          <div class="anchor-box">
            <script src="../base/components/aside/introduce.js"></script>
          </div>
        </div>
        <div class="main">
          <div class="main-title">
            결제
          </div>
          <div class="introduce-container">
            <img src="img/pay/premium.png">
            <img src="img/pay/info.png">
            <div class="pay-container">
              <div class="payment-box">
                <div>결제수단</div>
                <div class="payment-tab-box">
                  <div class="payment-tab">
                    <i class="fas fa-dollar-sign"></i>
                    <span>무통장입금</span></div>
                </div>
              </div>
            </div>
            <div class="price-section-container">
              <div class="left-right-container">
                <div class="left-container">
                  <div class="price-container ">
                    <div class="price-box premium-box price-two-year ">
                      <div class="price-header ">PREMIUM 2년</div>
                      <div class="price-content">
                        <div class="price-info">
                          <div>정상가 381,600원</div>
                          <div>241,600원 할인</div>
                        </div>
                        <div class="price">150,000원</div>
                      </div>
                    </div>
                    <div class="price-service-anchor-box">
                      <input type="checkbox" class="price-checkbox">
                      <div href="#" class="price-service-anchor">선택</div>
                    </div>
                  </div>
                </div>
                <div class="right-container">
                  <div class="price-container ">
                    <div class="price-box premium-box price-one-year">
                      <div class="price-header">PREMIUM 1년</div>
                      <div class="price-content">
                        <div class="price-info">
                          <div>정상가 190,800원</div>
                          <div>105,800원 할인</div>
                        </div>
                        <div class="price">90,000원</div>
                      </div>
                    </div>
                    <div class="price-service-anchor-box">
                      <input type="checkbox" class="price-checkbox">
                      <div href="#" class="price-service-anchor">선택</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="left-right-container">
                <div class="left-container">
                  <div class="price-container ">
                    <div class="price-box premium-box price-six-month">
                      <div class="price-header">PREMIUM 6개월</div>
                      <div class="price-content">
                        <div class="price-info">
                          <div>정상가 95,400원</div>
                          <div>43% 할인</div>
                        </div>
                        <div class="price">53,000원</div>
                      </div>
                    </div>
                    <div class="price-service-anchor-box">
                      <input type="checkbox" class="price-checkbox">
                      <div href="#" class="price-service-anchor">선택</div>
                    </div>
                  </div>
                </div>
                <div class="right-container">
                  <div class="price-container ">
                    <div class="price-box premium-box price-one-month">
                      <div class="price-header">PREMIUM 1개월</div>
                      <div class="price-content">
                        <div class="price-info">
                          <div>정상가 15,900원</div>
                          <div>38% 할인</div>
                        </div>
                        <div class="price">9,900원</div>
                      </div>
                    </div>
                    <div class="price-service-anchor-box">
                      <input type="checkbox" class="price-checkbox">
                      <div href="#" class="price-service-anchor">선택</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../base/components/footer.js"></script>
  </div>
  <script src="../base/js/polyfill.js"></script>
  <script src="../base/js/headerHover.js"></script>
  <script src="js/pay.js"></script>
  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</html>
