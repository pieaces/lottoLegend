<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../base/css/init.css" />
  <link rel="stylesheet" href="../base/css/section.css">
  <link rel="stylesheet" href="../base/css/header.css" />

  <title>CanvasLotto</title>
</head>

<body>

    <section class="section1">

            </div>
            <div class="main-1-1-2">

                  <div class="login-service">

              </div>
            </div>
          </div>
          <div class="main-1-2">
            <div class="main-1-2-1 box-color">
            </div>
            <div class="main-1-2-2 box-color">
            </div>
          </div>
          <div class="main-1-3">
            <div class="main-1-3-1 box-color">
            </div>
            <div class="main-1-3-2 box-color">
            </div>
          </div>
        </div>

  <script src="../base/js/headerHover.js"></script>
