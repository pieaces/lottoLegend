<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <script src="somescript.js"></script>
    <script>
      function removejscssfile(filename, filetype) {
        var targetelement =
          filetype == 'js' ? 'script' : filetype == 'css' ? 'link' : 'none'; //determine element type to create nodelist from
        var targetattr =
          filetype == 'js' ? 'src' : filetype == 'css' ? 'href' : 'none'; //determine corresponding attribute to test for
        var allsuspects = document.getElementsByTagName(targetelement);
        for (var i = allsuspects.length; i >= 0; i--) {
          //search backwards within nodelist for matching elements to remove
          if (
            allsuspects[i] &&
            allsuspects[i].getAttribute(targetattr) != null &&
            allsuspects[i].getAttribute(targetattr).indexOf(filename) != -1
          )
            allsuspects[i].parentNode.removeChild(allsuspects[i]); //remove element by calling parentNode.removeChild()
        }
      }

      function loadjscssfile(filename, filetype) {
        if (filetype == 'js') {
          //if filename is a external JavaScript file
          var fileref = document.createElement('script');
          fileref.setAttribute('type', 'text/javascript');
          fileref.setAttribute('src', filename);
        } else if (filetype == 'css') {
          //if filename is an external CSS file
          var fileref = document.createElement('link');
          fileref.setAttribute('rel', 'stylesheet');
          fileref.setAttribute('type', 'text/css');
          fileref.setAttribute('href', filename);
        }
        if (typeof fileref != 'undefined')
          document.getElementsByTagName('head')[0].appendChild(fileref);
      }

      loadjscssfile('myscript.js', 'js');
      loadjscssfile('mystyle.css', 'css');
      removejscssfile('test.css', 'css'); //remove all occurences of "somescript.js" on page
      removejscssfile('test.js', 'js'); //remove all occurences of "somescript.js" on page
    </script>
  </body>
</html>
