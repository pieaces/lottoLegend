<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <h1>CanvasLotto</h1>
                    </a>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container login-container">
                <div class="login-box">
                    <input type="email" placeholder="이메일">
                    <input type="password" name="" id="" placeholder="비밀번호 입력">
                    <button type="button" class="btn login-btn">로그인</button>
                    <div class="login-service">
                        <p><a href="#">이메일 찾기</a></p>
                        <p><a href="#">비밀번호 찾기</a></p>
                        <p><a href="#">회원가입</a></p>
                    </div>
                    <div class="login-diff">
                        <button type="button" class="btn login-diff-btn"><i class="fab fa-google"></i>구글 로그인</button>
                        <button type="button" class="btn login-diff-btn"><i class="fab fa-facebook"></i>페이스북
                            로그인</button>
                    </div>
                </div>

            </div>
        </section>

    </div>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
