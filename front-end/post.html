<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/src/lang/ko.js"></script> -->
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <script src="components/header/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-container">
                        <div class="often-ask-box">
                            <a href="oftenAsk.html">자주묻는 질문</a>
                        </div>
                        <div class="q-a-box">
                            <a href="list.html">Q & A</a>
                        </div>

                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        글쓰기
                    </div>
                    <div class="comment-title">
                        <div>제목</div>
                        <input type="text" id="title">
                    </div>
                    <div class="textarea-box">
                        <textarea id="sample"></textarea>
                    </div>
                    <div>
                        <div id="image-wrapper" class="image-list">
                            <div class="file-list-info">
                                <div class="button-wrapper">
                                    <span class="label">
                                        파일 업로드
                                    </span>
                                    <input type="file" id="files-upload" accept="image/*" multiple="multiple" />
                                    <button class="btn" id="image-remove" disabled>파일 삭제</button>
                                    <span id="image-size">0KB</span>
                                </div>
                            </div>
                            <div class=" file-list">
                                <ul id="image-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn-box">
                        <button type="submit" class="btn" id="submit-btn">
                            작성완료
                        </button>
                        <button type="submit" class="btn" id="cancel-btn">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script src="components/footer/footer.js"></script>
        <script src="./js/post.js"></script>
        <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
