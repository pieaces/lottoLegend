<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="./css/statistics.css">

    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <script src="components/header/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="aside-top">
                        <div class="aside-1-1">
                            마이 페이지
                        </div>
                    </div>
                    <div class="aside-bottom">
                        <div class="aside-1-2"></div>
                        <div class="aside-1-3"></div>
                        <div class="aside-1-4"></div>
                        <div class="aside-1-5"></div>
                    </div>
                </div>
                <div class="main">
                    <div class="func1-main-1-box">
                        <div class="func1-chart-container box-color">
                            <div class="func1-chart-slide-num func1-chart-line-num">
                                <div class="chart-slide-current ">1</div>
                                <div>2</div>
                                <div>3</div>
                                <div>4</div>
                                <div>5</div>
                            </div>
                            <div class="func1-chart-box">
                                <i id="func1-left-line-chart-btn"
                                    class="func1-left-chart-btn fas fa-angle-left fa-4x "></i>
                                <i id="func1-right-line-chart-btn"
                                    class="func1-right-chart-btn fas fa-angle-right fa-4x "></i>
                                <canvas id="func1-chart-line"></canvas>
                            </div>
                        </div>
                        <div class="func1-chart-textbox-container box-color">
                            <div class="func1-chart-textbox">
                                <div class="func1-chart-title func1-line-values">
                                    <div>
                                        <div id="func1-line-times"></div>
                                        <div id="func1-line-filter-name"></div>
                                    </div>
                                    <div>수학적 예상 개수</div>
                                    <div>실제 당첨 개수</div>
                                    <div>예측대비 실제 비율(%)</div>
                                </div>
                                <div class="func1-chart-value">
                                    <table class="table-1 table" id="func1-line-table">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="func1-main-1-box">
                        <div class="func1-chart-container func1-chart-bar-container box-color">

                            <div class="func1-chart-box func1-chart-bar-box ">
                                <canvas id="func1-chart-bar"></canvas>
                            </div>
                            <canvas id="func1-chart-bar-axis" height="300" width="0"></canvas>
                        </div>

                        <div class="func1-chart-textbox-container box-color">
                            <div class="func1-chart-textbox">
                                <div class="func1-chart-title func1-bar-values">
                                    <div id="func1-bar-filter-name"></div>
                                    <div>
                                        최근 12회차 <span id="func1-bar-value-name"></span>
                                    </div>
                                </div>
                                <div class="func1-chart-value">
                                    <table class="table-1 table" id="func1-bar-table">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="components/footer/footer.js"></script>
    </div>

    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./statistics.js"></script>
</body>

</html>
