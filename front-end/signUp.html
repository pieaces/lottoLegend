<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="css/signUp.css">

    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="components/header/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <div class="anchor-title">
                            회원가입
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        회원가입
                    </div>

                    <div class="signup-container-box">
                        <div class="signup-container">
                            <div class="signup-box">
                                <div class="signup-title-box">
                                    <div class="signup-title">아이디</div>
                                </div>
                                <div class="signup-input-box">
                                    <input type="text" name="" id="id">
                                    <div class="signup-info-box">
                                        아이디는 공백이 허용되지 않습니다
                                    </div>
                                </div>

                            </div>
                            <div id="alert-id" class="alert-box"></div>
                        </div>
                        <div class="signup-container">
                            <div class="signup-box">
                                <div class="signup-title-box">
                                    <div class="signup-title">닉네임</div>
                                </div>
                                <div class="signup-input-box">
                                    <input type="text" name="" id="nickname">
                                    <div class="signup-info-box">
                                        닉네임은 공백이 허용되지 않습니다
                                    </div>
                                </div>
                            </div>
                            <div id="alert-nickname" class="alert-box"></div>
                        </div>
                        <div class="signup-container">
                            <div class="signup-box">
                                <div class="signup-title-box">
                                    <div class="signup-title">비밀번호</div>
                                </div>
                                <div class="signup-input-box">
                                    <input type="password" name="" id="password">
                                    <div class="signup-info-box">
                                        비밀번호는 8~12자리 한글 또는 영어(소문자)+숫자로 입력해주세요
                                    </div>
                                </div>

                            </div>
                            <div id="alert-password" class="alert-box"></div>
                        </div>
                        <div class="signup-container">
                            <div class="signup-box">
                                <div class="signup-title-box">
                                    <div class="signup-title">비밀번호 확인</div>
                                </div>
                                <div class="signup-input-box">
                                    <input type="password" name="" id="password-check">
                                    <div class="signup-info-box">
                                        비밀번호와 똑같이 입력해주세요
                                    </div>
                                </div>

                            </div>
                            <div id="alert-password-check" class="alert-box"></div>
                        </div>
                        <div class="signup-container">
                            <div class="signup-box">
                                <div class="signup-title-box">
                                    <div class="signup-title">휴대폰번호</div>
                                </div>
                                <div class="signup-input-box">
                                    <select name="job">
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                        <option value="017">018</option>
                                        <option value="017">019</option>
                                    </select>
                                    <div class="dash">
                                        -
                                    </div>
                                    <input type="text" name="" id="phone-number">
                                    <div class="dash">
                                        -
                                    </div>
                                    <input type="text" name="" id="phone-number">
                                </div>


                            </div>
                            <div id="alert-phone-number" class="alert-box"></div>
                        </div>

                        <div class="signup-box auth-input-container hide">

                            <div class="signup-title">인증번호</div>

                            <input type="text" name="" id="auth-num">

                            <div id="alert-auth-number" class="auth-alert-box"></div>
                        </div>
                        <div class="auth-check-container hide">
                            <div class="auth-check-box">
                                <div class="auth-time-box">
                                    <div class="signup-title">인증번호</div>
                                    <span id="auth-time" class="auth-time"></span>
                                </div>
                                <button type="button" class="btn square-btn auth-btn" id="auth-check">
                                    확인</button>
                            </div>
                        </div>



                        <div class="signup-btn-box">
                            <button type="button" class="btn square-btn signup-btn" id="signup">가입하기</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="components/footer/footer.js"></script>
    </div>
    <script src="js/signUp.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>

</body>

</html>
