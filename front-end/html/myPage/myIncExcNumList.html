<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css//mypage/numListSelectbox.css">
    <link rel="stylesheet" href="../../css/mypage/numListResults.css">

    <title>CanvasLotto</title>

<body>
    <div id="wrapper" data-choice="Include">
        <script src="../components/header/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">

                    </div>
                </div>
                <div class="main">

                                        <div>2</div>
                                        <div>4</div>
                                        <div>6</div>
                                        <div>7</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-container">

                            <div class="mypage-num-wrapper">
                                <div class="mypage-num-title mypage-exc-num-title">
                                    제외번호리스트
                                </div>
                                <div class="mypage-num-container  exc-num-container">
                                    <div class="mypage-num-box">
                                        <div>1</div>
                                        <div>3</div>
                                        <div>2</div>

                                        <div>4</div>

                                        <div>3</div>
                                        <div>2</div>
                                        <div>4</div>

                        </div>
                    </div>
