<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../../css/init.css" />
  <link rel="stylesheet" href="../../css/section.css">
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/footer.css" />
  <link rel="stylesheet" href="../../css/numList.css">
  <link rel="stylesheet" href="../../css/myPage.css" />
  <title>CanvasLotto</title>
</head>

<body>
  <div id="wrapper">
    <script src="../components/header/header.js"></script>
    <section class="section1">
      <div class="grid-section-1 container">
        <div class="aside">

          <div class="anchor-box">
            <script src="../components/aside/myPage.js"></script>
          </div>


        </div>
        <div class="main">

          <div class="mypage-box-1">
            <div class="mypage-info-container-box box-color">

              <div class="mypage-title">나의 정보</div>
              <div class="mypage-info-container">
                <div class="mypage-private-box">
                  <div class="mypage-info-greetings">luckysso님 <br /> 캔버스로또에 오신 것을 진심으로 환영합니다</div>
                  <div class="mypage-rank">
                    회원님의 등급은 <div class="rank rank-first"> 1</div>입니다
                  </div>
                  <div class="mypage-notice-box">
                    <i class="fas fa-bell">
                      <div class="mypage-notice-num">99</div>
                    </i>

                  </div>

                </div>
                <div>
                  <div class="mypage-info-box">
                    <div>

                      닉네임 :
                      <div class="rank rank-first"> 1</div>
                      <div class="rank rank-second">2</div>
                      <div class="rank rank-third">3</div>
                      <div class="rank rank-fourth">4</div>
                      <div class="rank rank-fifth">5</div>
                      luckysso
                    </div>
                    <div>아이디 : luckysso</div>
                    <div>휴대폰번호 : 010-9524-2432</div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="mypage-num-wrapper">

            <div class="func3-num-container-box">
              <div class="func3-num-container">
                <div>
                  <div class="func3-check-box"><input type="checkbox"></div>
                  <div class="func3-num-box">
                    <div style="background-color: rgb(251, 196, 0);">3</div>
                    <div style="background-color: rgb(251, 196, 0);">5</div>
                    <div style="background-color: rgb(251, 196, 0);">10</div>
                    <div style="background-color: rgb(105, 200, 242);">13</div>
                    <div style="background-color: rgb(255, 114, 114);">26</div>
                    <div style="background-color: rgb(170, 170, 170);">32</div>
                  </div>
                </div>
                <div class="func3-past-win-box">
                  <table class="table func3-past-win-table">
                    <tr>
                      <td>역대기록</td>
                      <td style="color: rgb(160, 160, 160);">1등 : 0</td>
                      <td style="color: rgb(160, 160, 160);">2등 : 0</td>
                      <td style="color: rgb(160, 160, 160);">3등 : 0</td>
                      <td>4등 : 4</td>
                      <td>5등 : 18</td>
                    </tr>
                  </table>
                </div>
                <div class="func3-filter-num-info">
                  <table class="table func3-list-filter-table">
                    <tr>
                      <td>저값개수</td>
                      <td>번호합계</td>
                      <td>홀수개수</td>
                      <td>소수개수</td>
                      <td>3배수개수</td>
                      <td>첫수 합</td>
                      <td>고저 차</td>
                      <td>AC</td>
                    </tr>
                    <tr>
                      <td>4</td>
                      <td>89</td>
                      <td>3</td>
                      <td>3</td>
                      <td>1</td>
                      <td>7</td>
                      <td>29</td>
                      <td>10</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../components/footer/footer.js"></script>
  </div>
  <script src="../../js/headerHover.js"></script>
  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
