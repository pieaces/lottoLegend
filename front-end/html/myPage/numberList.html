<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="../base/css/checkbox.css">
    <link rel="stylesheet" href="css/numListSelectbox.css">
    <link rel="stylesheet" href="css/numListTable.css">
    <link rel="stylesheet" href="../system/css/func3NumListTable.css">
    <link rel="stylesheet" href="css/myNumNumbers.css">
    <link href="https://unpkg.com/mobius1-selectr@latest/dist/selectr.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/numListSelectbox.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <script src="../base/components/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../base/components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        나의 번호리스트
                    </div>
                    <div class="mynum-selectbox-wrapper">
                        <div class="mynum-selectbox-container">
                            <div class="mynum-selectbox-box">
                                <select name="" id="round-select-box">
                                </select>
                            </div>
                            <div class="mynum-selectbox-box">
                                <select id="tool-select-box">
                                </select>
                            </div>
                            <div class="mynum-selectbox-box">
                                <select id="method-select-box">
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn mynum-toggle-btn">번호정보</button>
                    </div>
                    <div class="mypage-table-header">
                        <div class="mynum-table-checkbox">
                            <div class="input-checkbox-container">
                                <input type="checkbox" name="" id="all-check">
                                <div class="input-checkbox-text-box">
                                    <div class="input-checkbox-text none">
                                        ✔
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mynum-table-round">
                            회차
                        </div>
                        <div class="mynum-table-date">
                            발급일
                        </div>
                        <div class="mynum-table-division">
                            구분
                        </div>
                        <div class="mynum-table-num">
                            번호
                        </div>
                        <div class="mynum-table-iswin">
                            당첨결과
                        </div>
                    </div>
                    <div class="mypage-table-num-box">
                    </div>
                    <div class="mypage-num-delete-btn-box">
                        <button type="button" class="btn mypage-num-delete-btn">삭제</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/headerHover.js"></script>
    <script src="js/numberList.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
