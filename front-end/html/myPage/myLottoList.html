<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/numList.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/lottoList.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <script src="../components/header/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../components/aside/myPage.js"></script>
                    </div>


                </div>
                <div class="main">
                    <div class="main-title">
                        번호조합
                    </div>

                    <div class="num-filter-box">
                        <select name="" id="">
                            <option value="">전체</option>
                            <option value="">유료조합</option>
                            <option value="">무료조합</option>
                            <option value="">수동</option>
                        </select>
                    </div>
                    <div class="num-table-box">
                        <table class="table num-table">
                            <tr>
                                <th><input type="checkbox" name="" id=""></th>
                                <th>회차</th>
                                <th>발급일</th>
                                <th>구분</th>
                                <th>조합번호</th>
                                <th>당첨결과</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" id=""></td>
                                <td>895</td>
                                <td>2020-02-25</td>
                                <td>무료조합</td>
                                <td class="num-list">
                                    <div>1</div>
                                    <div>2</div>
                                    <div>3</div>
                                    <div>4</div>
                                    <div>5</div>
                                    <div>6</div>
                                </td>
                                <td>-</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <script src="../components/footer/footer.js"></script>
    </div>
    <script src="../../js/headerHover.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
