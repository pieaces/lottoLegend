<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/checkbox.css">
    <link rel="stylesheet" href="../../css//mypage/numListSelectbox.css">
    <link rel="stylesheet" href="../../css/mypage/numListTable.css">
    <link rel="stylesheet" href="../../css/filter/func3NumListTable.css">
    <link rel="stylesheet" href="../../css/mypage/myNumList.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <script src="../components/header/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../components/aside/myPage.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        나의 번호리스트
                    </div>
                    <div class="mynum-selectbox-container">
                        <select name="" id="round-select-box">
                            <option value="전체">전체</option>
                            <option value="900">900회</option>
                            <option value="899">899회</option>
                        </select>
                        <select name="" id="moneyflag">
                            <option value="전체">전체</option>
                            <option value="무료">무료</option>
                            <option value="유료">유료</option>
                        </select>
                        <select name="" id="autoflag">
                            <option value="전체">전체</option>
                            <option value="자동">자동</option>
                            <option value="수동">수동</option>
                        </select>
                    </div>
                    <div class="mypage-table-num-box">
                        <div class="mypage-table-header margin-bottom">
                            <div class="mynum-table-checkbox">
                                <div class="input-checkbox-container">
                                    <input type="checkbox" name="" id="all-check">
                                    <div class="input-checkbox-text-box">
                                        <div class="input-checkbox-text none">
                                            ✔
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mynum-table-round">
                                회차
                            </div>
                            <div class="mynum-table-date">
                                발급일
                            </div>
                            <div class="mynum-table-auto">
                                구분
                            </div>
                            <div class="mynum-table-num">
                                번호
                            </div>
                            <div class="mynum-table-iswin">
                                당첨결과
                            </div>
                        </div>                    </div>
                    <div class="mypage-num-delete-btn-box">
                        <button type="button" class="btn mypage-num-delete-btn">삭제</button>
                    </div>



                </div>
            </div>
        </section>

        <script src="../components/footer/footer.js"></script>
    </div>
    <script src="../../js/headerHover.js"></script>
    <script src="../../js/myNumList.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
