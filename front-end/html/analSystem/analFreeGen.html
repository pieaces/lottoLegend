<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/filter/function.css">
    <link rel="stylesheet" href="../../css/filter/function3.css">
    <link rel="stylesheet" href="../../css//header.css" />
    <link rel="stylesheet" href="../../css//footer.css" />
    <link rel="stylesheet" href="../../css/statsBox.css">
    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="loading none">
            <div class="loading-icon filter-loading">
                <i class="fas fa-sync spin"></i>
            </div>
        </div>
        <script src="../components/header/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../components/aside/analSystem.js"></script>
                    </div>

                </div>
                <div class="main">
                    <div class="main-title">
                        무료조합기
                    </div>
                    <div class="free-gen-layout">
                        <div class="func3-num-count">
                            <div class="func3-filter-num">번호의 개수 : 0</div>
                            <div class="func3-filter-text">
                                <div>홀짝:1</div>
                                <div>고저:2</div>
                                <div>AC값:1.5</div>
                                <div>끝수합:10</div>
                            </div>
                        </div>
                        <div class="func3-num-container-box">
                            <div class="func3-all-check-box">
                                <input type="checkbox" name="" id="func3-all-check" />
                                <span>모두</span>
                            </div>
                            <div class="func3-num-container">

                            </div>
                            <div class="func3-btn-container">
                                <button type="button" class="btn circle-btn">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../components/footer/footer.js"></script>
        </div>


        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="../../js/headerHover.js"></script>
        <script src="../../js/functional.js"></script>
        <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
