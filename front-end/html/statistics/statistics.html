<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/filter/function1Chart.css">
    <link rel="stylesheet" href="../../css/statistics.css">
    <link rel="stylesheet" href="../../css/statsBox.css">
    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="loading-box none">
            <div class="loading">
                <div class="loader">

                </div>
            </div>
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="../components/header/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">

                        <script src="../components/aside/analRoom.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        통계 자료
                    </div>
                    <div class="stats-container box-color">
                        <div class="stats-box">
                            <div>
                                평균
                            </div>
                            <div class="stats-mean-value">

                            </div>
                        </div>
                        <div class="stats-box">
                            <div>
                                전체 68%범위
                            </div>
                            <div class="stats-68-value">

                            </div>
                        </div>
                        <div class="stats-box">
                            <div>
                                전체 95%범위
                            </div>
                            <div class="stats-95-value">

                            </div>
                        </div>

                    </div>

                    <div class="func1-main-box-1">
                        <div class="func1-chart-container box-color">

                            <div class="func1-chart-box">
                                <canvas id="func1-chart-line"></canvas>
                            </div>

                        </div>

                    </div>

                    <div class="func1-main-box-1">
                        <div class="func1-chart-container box-color">
                            <div class="func1-chart-box func1-chart-bar-container">

                                <div class="func1-chart-bar-box">

                                    <canvas id="func1-chart-bar" class="func1-chart-bar"></canvas>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="../components/footer/footer.js"></script>
    </div>

    <script src="../../js/headerHover.js"></script>
    <script src="../../js/statistics.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
