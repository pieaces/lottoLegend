<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/init.css" />
    <link rel="stylesheet" href="../../css/section.css">
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/filter/function1Chart.css">
    <link rel="stylesheet" href="../../css/statistics.css">
    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <div class="loading none">
            <div class="loading-icon">
                <i class="fas fa-sync spin"></i>
            </div>
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-menu-header">
                <div class="hamburger-my-info">

                </div>
            </div>
        </div>
        <script src="../components/header/header.js"></script>
        <div class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">
                        <script src="../components/aside/statistics.js"></script>
                    </div>
                </div>
                <div class="main">
                    <div class="func1-main-1-box">
                        <div class="func1-chart-container box-color">
                            <div class="func1-chart-box">
                                <canvas id="func1-chart-line"></canvas>
                            </div>
                        </div>
                        <div class="func1-chart-textbox-container box-color">
                            <div class="func1-chart-textbox">
                                <div class="func1-chart-title func1-line-values">
                                    <div>
                                        <div id="func1-line-times"></div>
                                        <div id="func1-line-filter-name"></div>
                                    </div>
                                    <div>수학적
                                        <br /> 예상 개수</div>
                                    <div>실제
                                        <br />
                                        당첨 개수</div>
                                    <div>예측대비
                                        <br /> 실제 비율(%)</div>
                                </div>
                                <div class="func1-chart-value">
                                    <table class="table-1 table" id="func1-line-table">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="func1-main-1-box">
                        <div class="func1-chart-container func1-chart-bar-container-box box-color">
                            <div class="func1-chart-bar-container">
                                <div class="func1-chart-bar-box ">
                                    <canvas id="func1-chart-bar"></canvas>
                                </div>
                            </div>
                            <canvas id="func1-chart-bar-axis" height="200" width="0"></canvas>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="../components/footer/footer.js"></script>
    </div>

    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
    <script src="../../js/statistics.js"></script>
</body>

</html>
