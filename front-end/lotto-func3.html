<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/init.css" />
  <link rel="stylesheet" href="./css/function.css">
  <link rel="stylesheet" href="./css/function3.css" />
  <link rel="stylesheet" href="./components/header/header.css" />
  <link rel="stylesheet" href="./components/footer/footer.css" />
  <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div id="wrapper">
    <script src="components/header/header.js"></script>

    <div class="func1 section1">
      <div class="grid-section-1 container">
        <div class="aside">
          <div class="aside-top">
            <div class="aside-1-1">
              마이 페이지
            </div>
          </div>
          <div class="aside-bottom">
            <div class="aside-1-2"></div>
            <div class="aside-1-3"></div>
            <div class="aside-1-4"></div>
            <div class="aside-1-5"></div>
          </div>
        </div>

        <div class="main">
          <div class="func3-layout-1">
            <div class="func3-main-1-1">
              <div class="func3-filter-num">번호의 개수 : 0</div>
              <div class="func3-filter-text">
                <div>홀짝:1</div>
                <div>고저:2</div>
                <div>AC값:1.5</div>
                <div>끝수합:10</div>
              </div>
            </div>
            <div class="func3-main-1-2">
              <div class="func3-all-check-box">
                <input type="checkbox" name="" id="" />
                <span>모두</span>
              </div>
              <div class="func3-num-container">

              </div>
              <div class="func3-btn-container">
                <button type="button" class="btn circle-btn">저장</button>
              </div>
            </div>
            <div class="func3-main-1-3">




            </div>
          </div>



        </div>

      </div>
    </div>
  </div>
  <script>
    const a = [[2, 4, 5, 3, 6, 15], [1, 2, 3, 4, 5, 6]];
    const numContainer = document.querySelector('.func3-num-container');

    function makeNum(a, numContainer, text) {

      for (let i = 0; i < a.length; i++) {
        const containerBox = document.createElement('div');
        const checkBox = document.createElement('input')
        checkBox.setAttribute('type', 'checkbox');
        containerBox.appendChild(checkBox);

        const container = document.createElement('div');
        const numBox = document.createElement('div');
        numBox.classList.add('func3-num-box');
        for (let j = 0; j < a[0].length; j++) {
          const num = document.createElement('div');
          num.textContent = String(a[i][j]);
          numBox.appendChild(num);
        }

        const numText = document.createElement('div');
        numText.textContent = text;

        container.appendChild(numBox);
        container.appendChild(numText);
        containerBox.appendChild(container);
        numContainer.appendChild(containerBox);
      }
    }

    makeNum(a, numContainer, "하이루");
  </script>
  <script src="components/footer/footer.js"></script>
  </div>
  <script src="js/lotto-func3.js"></script>
  <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
