<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="css/list.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <script src="components/header/header.js"></script>
        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div>
                        <div class="anchor-box">
                            <script src="./components/aside/que.js"></script>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        Q & A
                    </div>
                    <div class="search-box">
                        <select name="" id="">
                            <option value="">제목</option>
                            <option value="">내용</option>
                            <option value="">제목+내용</option>
                            <option value="">글쓴이</option>
                        </select>
                        <input type="text" name="" id="" placeholder="검색어를 입력해주세요">
                        <button type="button" class="btn square-btn search-btn">검색</button>
                        <a href="qApost.html" class="post-btn">글쓰기</a>
                    </div>
                    <div class="board-container">
                        <div class="board-header">
                            <div class="board-num">번호</div>
                            <div class="board-title">제목</div>
                            <div class="board-author">작성자</div>
                            <div class="board-date">등록일</div>
                            <div class="board-views">조회수</div>
                        </div>
                        <div class="board-section">
                        </div>
                    </div>
                    <div class="page-num-container">
                        <div>맨앞</div>
                        <div class="page-current">1</div>
                        <div>맨끝</div>
                    </div>
                </div>
            </div>
        </section>
        <script src="components/footer/footer.js"></script>
    </div>
    <script src="js/qA.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
