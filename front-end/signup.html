<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signup.css">
    <title>CanvasLotto</title>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <h1>CanvasLotto</h1>
                    </a>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container signup-container">
                <div class="signup-box">


                    <label for="email">이메일</label>
                    <div class="email-box">
                        <input type="email" name="" id="email">
                        <select name="" id="" class="email-select">
                            <option value="">@naver.com</option>
                            <option value="">@gmail.com</option>
                            <option value="">@hanmail.net</option>
                        </select>
                    </div>

                    <label for="password">비밀번호 확인</label>
                    <input type="password" name="" id="password">

                    <label for="password">비밀번호 재확인</label>
                    <input type="password" name="" id="password">

                    <label for="birth">생년월일</label>
                    <div class="birth-box">
                        <input type="text" name="" id="birth" placeholder="년(4자)">
                        <select name="" id="">
                            <option value="">월</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>

                        </select>
                        <input type="text" name="" id="birth" placeholder="일">
                    </div>
                    <button type="button" class="btn signup-btn">가입하기</button t>
                </div>
            </div>
        </section>

    </div>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
