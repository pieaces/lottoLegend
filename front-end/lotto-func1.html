<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/lotto-func1.css" />
    <title>CanvasLotto</title>
  </head>

  <body
    oncontextmenu="return false"
    onselectstart="return false"
    ondragstart="return false"
  >
    <div id="wrapper">
      <header include-html="./components/header/header.html"></header>
      <section class="section1">
        <div class="grid-section-1 container">
          <div class="aside">
            <div class="aside-1-1">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
              <div>11</div>
              <div>12</div>
            </div>
          </div>

          <div class="main">
            <div class="main-1-1">
              <div class="chart-slide-num chart-line-num">
                <div class="chart-slide-current ">1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
              </div>
              <div class="chart-container">
                <i
                  id="left-line-chart-btn"
                  class="left-chart-btn far fa-3x fa-arrow-alt-circle-left"
                ></i>

                <i
                  id="right-line-chart-btn"
                  class="right-chart-btn far fa-3x fa-arrow-alt-circle-right"
                ></i>
                <canvas id="chart-func1-line" class="chart"></canvas>
              </div>
            </div>
            <div class="main-1-2"></div>
            <div class="main-1-3"></div>
            <div class="main-1-4">
              <div class="chart-slide-num chart-bar-num">
                <div class="chart-slide-current ">1</div>
                <div>2</div>
              </div>
              <div class="chart-container">
                <i
                  id="left-bar-chart-btn"
                  class="left-chart-btn far fa-3x fa-arrow-alt-circle-left"
                ></i>

                <i
                  id="right-bar-chart-btn"
                  class="right-chart-btn far fa-3x fa-arrow-alt-circle-right"
                ></i>
                <canvas id="chart-func1-bar" class="chart"></canvas>
              </div>
            </div>
            <div class="main-1-5"></div>
            <div class="main-1-6">
              <div id="chart-func1-bubble" class="chart"></div>
            </div>
            <div class="main-1-7"></div>
            <div class="main-1-8">
              <div class="checkbox-container">
                <div>
                  1
                  <input type="checkbox" name="" id="" class="checkbox" />
                </div>
                <div>
                  2
                  <input type="checkbox" name="" id="" class="checkbox" />
                </div>
                <div>
                  3
                  <input type="checkbox" name="" id="" class="checkbox" />
                </div>

                <div>
                  4
                  <input type="checkbox" name="" id="" class="checkbox" />
                </div>
                <div>
                  5
                  <input type="checkbox" name="" id="" class="checkbox" />
                </div>

                <div>
                  6
                  <input type="checkbox" name="" id="" class="checkbox" />
                </div>
              </div>
              <div class="next-btn-container">
                <button type="reset" class="btn circle-btn">초기화</button>
                <button type="button" class="btn circle-btn">다음</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer include-html="./components/footer/footer.html"></footer>
    </div>
    <script src="js/includeHTML.js"></script>
    <script
      src="https://kit.fontawesome.com/e14b8c39aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script src="js/lotto-func1.js"></script>
  </body>
</html>
