<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/lotto-func1.css" />
    <title>CanvasLotto</title>
  </head>

  <body>
    <div id="wrapper">
      <header include-html="./components/header/header.html"></header>
      <section class="section1">
        <div class="grid-section-1 container">
          <div class="aside">
            <div class="aside-1-1">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

          <div class="main">
            <div class="main-1-1">
              <div class="chart-top-num">
                <div class="chart-top-num1">1</div>
                <div class="chart-top-num2">2</div>
                <div class="chart-top-num3">3</div>
                <div class="chart-top-num4">4</div>
                <div class="chart-top-num5">5</div>
              </div>
              <div class="chart-top-container">
                <i
                  id="left-chart-btn"
                  class="far fa-3x fa-arrow-alt-circle-left"
                ></i>

                <i
                  id="right-chart-btn"
                  class="far fa-3x fa-arrow-alt-circle-right"
                ></i>
                <canvas class="chart-top chart"></canvas>
              </div>
            </div>
            <div class="main-1-2"></div>
            <div class="main-1-4"></div>
            <div class="main-1-5"></div>
            <div class="main-1-8">
              <div class="checkbox-container">
                <input type="checkbox" name="" id="" class="checkbox" />
                <input type="checkbox" name="" id="" class="checkbox" />
                <input type="checkbox" name="" id="" class="checkbox" />
                <input type="checkbox" name="" id="" class="checkbox" />
                <input type="checkbox" name="" id="" class="checkbox" />
                <input type="checkbox" name="" id="" class="checkbox" />
                <button type="reset" class="btn submit-btn">초기화</button>
              </div>
              <div class="next-btn-container">
                <button type="button" class="btn submit-btn">다음</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer include-html="./components/footer/footer.html"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/lotto-func1.js"></script>
    <script src="js/includeHTML.js"></script>
    <script
      src="https://kit.fontawesome.com/e14b8c39aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
