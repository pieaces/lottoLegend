<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../base/css/init.css" />
    <link rel="stylesheet" href="../base/css/section.css">
    <link rel="stylesheet" href="../base/css/header.css" />
    <link rel="stylesheet" href="../base/css/footer.css" />
    <link rel="stylesheet" href="../base/css/statsBox.css">
    <link rel="stylesheet" href="../base/css/filterBox.css">
    <link rel="stylesheet" href="css/filterBox.css">
    <link rel="stylesheet" href="css/statistics.css">

    <title>CanvasLotto</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="wrapper">
        <script src="../base/components/header.js"></script>

        <section class="section1">
            <div class="grid-section-1 container">
                <div class="aside">
                    <div class="anchor-box">

                        <script src="../base/components/aside/analysis.js"></script>

                    </div>
                </div>
                <div class="main">
                    <div class="main-title">
                        통계 자료
                    </div>
                    <div class="filter-box-container">
                        <div class="filter-box">
                            <span>통계 자료</span>
                            <i class="fas fa-sort-down filter-arrow"></i>
                            <ul class="filter-list none">
                                <li> <a href="/statistics/winNumbers.html">당첨번호 통계</a> </li>
                                <li> <a href="/statistics/statistics.html?method=excludedLineCount">전멸구간 개수</a> </li>
                                <li> <a href="/statistics/statistics.html?method=carryCount">이월 개수</a> </li>
                                <li> <a href="/statistics/statistics.html?method=lowCount">저값 개수</a> </li>
                                <li> <a href="/statistics/statistics.html?method=sum">번호 합계</a> </li>
                                <li> <a href="/statistics/statistics.html?method=oddCount">홀수 개수</a> </li>
                                <li> <a href="/statistics/statistics.html?method=primeCount">소수 개수</a> </li>
                                <li> <a href="/statistics/statistics.html?method=$3Count">3배수 개수</a> </li>
                                <li> <a href="/statistics/statistics.html?method=sum$10">첫수(십의자리) 합</a> </li>
                                <li> <a href="/statistics/statistics.html?method=diffMaxMin">고저차</a> </li>
                                <li> <a href="/statistics/statistics.html?method=AC">AC</a> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="stats-container box-color">
                        <div class="stats-box">
                            <div>
                                평균
                            </div>
                            <div class="stats-mean-value">

                            </div>
                        </div>
                        <div class="stats-box">
                            <div>
                                전체 68% 범위
                            </div>
                            <div class="stats-68-value">

                            </div>
                        </div>
                        <div class="stats-box">
                            <div>
                                전체 95% 범위
                            </div>
                            <div class="stats-95-value">

                            </div>
                        </div>

                    </div>

                    <div class="main-box">
                        <div class="chart-container box-color">
                            <div class="chart-slide-title">
                                전체 요약
                            </div>
                            <div class="chart-slide-num chart-line-num">
                                <div class="chart-slide-current ">1</div>
                                <div>2</div>
                                <div>3</div>
                                <div>4</div>
                                <div>5</div>
                            </div>
                            <div class="chart-title">1~12회차 종합</div>
                            <div class="chart-line-container">
                                <canvas id="chart-line"></canvas>
                            </div>
                            <div class="chart-slide-btn-box">

                                <i id="left-line-chart-btn" class="chart-btn left-chart-btn fa fa-angle-left"></i>
                                <i id="right-line-chart-btn" class="chart-btn right-chart-btn fa fa-angle-right"></i>
                            </div>
                        </div>

                    </div>

                    <div class="main-box">
                        <div class="chart-container chart-bar-container-box box-color">
                            <div class="chart-slide-title">
                                최근 50회차
                            </div>
                            <div class=" chart-bar-container">

                                <div class="chart-bar-box">

                                    <canvas id="chart-bar" class="chart-bar"></canvas>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <script src="../base/components/footer.js"></script>
    </div>
    <script src="../base/js/polyfill.js"></script>
    <script src="../base/js/prefixfree.min.js"></script>
    <script src="js/statistics.js"></script>
    <script src="https://kit.fontawesome.com/e14b8c39aa.js" crossorigin="anonymous"></script>
</body>

</html>
